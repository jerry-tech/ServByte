<div class="container main-content p-3 mt-5">
    <div class="row g-1 mt-1">
        <div class="col-md-9"> <input placeholder="Search..." class="form-control" [(ngModel)]='listFilter'> </div>
        <div class="col-md-3"> <button class="search btn btn-primary w-100 text-uppercase">Search</button> </div>
    </div>
    <div class="container-fluid">
        <!-- injecting -->
        <div class="row">
            <div class="col-md-4" *ngFor="let item of filteredFeeds">
                <app-rest-thumbnail [rest]='item'></app-rest-thumbnail>
                
            </div>
        </div>

    </div>
</div>
